trigger:
- main

strategy:
  matrix:
    ubuntu-16.04:
      imageName: 'ubuntu-16.04'
    ubuntu-20.04:
      imageName: 'ubuntu-20.04'

pool:
  vmImage: $(imageName)

steps:
- script: uname -a
  displayName: 'uname'

- script: |
    lshw -short
    head -n 1 /proc/meminfo
  displayName: 'lshw'
