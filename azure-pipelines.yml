trigger:
- main

strategy:
  matrix:
    azure-pipelines-ubuntu-16.04:
      poolName: Azure Pipelines
      vmImage: ubuntu-16.04
    azure-pipelines-ubuntu-20.04:
      poolName: Azure Pipelines
      vmImage: ubuntu-20.04
    local-any:
      poolName: Local
      vmImage:

pool:
  name: $(poolName)
  vmImage: $(vmImage)

steps:
- script: uname -a
  displayName: 'uname'

- script: |
    lshw -short
    head -n 1 /proc/meminfo
  displayName: 'lshw'
